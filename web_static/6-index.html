<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png" type="image/png">
    </head>
    <body>
        <header>
            <div class="logo">
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Nairobi, Kenya</h4>
                    <ul class="popover">
                        <li>
                            <h2>Nakuru:</h2>
                            <ul>
                                <li>Gilgil</li>
                                <li>Naivasha</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Mombasa:</h2>
                            <ul>
                                <li>Diani</li>
                                <li>Malindi</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>WiFi, Kitchen, Shower</h4>
                    <ul class="popover">
                        <li>Hot Shower</li>
                        <li>Cable TV</li>
                        <li>Fridge</li>
                        <li>Bedrooms</li>
                    </ul>
                </div>
                <button>
                    Search
                </button>
            </section>
        </div>
        <footer>
            <div class="footerText">
                <p>Best School</p>
            </div>
        </footer>
    </body>
</html>
